
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Majeur ?</title>
</head>
<body>
  <h1>Test de la fonction majeur</h1>
  <script type="text/javascript">
    function majeur(age) {
      var res
      if (age >= 18) res = true
      else res = false
      return res
    }
    alert(majeur(19))
    alert(majeur(1))
  </script>

</body>
</html>
